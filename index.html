<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimory Pricetag Helper</title>
    <link rel="icon" type="image/png" href="https://www.cimory.com/assets/img/logo_cimory.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.cimory.com/assets/img/logo_cimory.png">
    <link rel="apple-touch-icon" href="https://www.cimory.com/assets/img/logo_cimory.png">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.cimory.com/assets/img/logo_cimory.png" alt="Cimory Logo" class="logo">
            <div class="header-text">
                <h1>Cimory Pricetag Helper</h1>
                <p class="subtitle">YPrtm | MDC</p>
            </div>
        </div>
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Cari produk...">
            </div>
            <div id="search-results" class="search-results">
                <!-- Hasil pencarian akan muncul di sini -->
            </div>
        </div>
        <div id="categories">
            <div id="categories-grid">
                <!-- Categories will be loaded here -->
            </div>
        </div>
        <div class="selected-items-wrapper">
            <h2>Produk Terpilih</h2>
            <ul id="selected-items-list">
                <!-- Selected products will appear here -->
            </ul>
        </div>
    </div>

    <!-- Product Pop-up -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2>Pilih Produk</h2>
                <button id="select-all-products-btn">Pilih Semua Produk</button>
            </div>
            <div id="product-selection">
                <div id="products-list">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Barcode Pop-up -->
    <div id="barcode-modal" class="modal">
        <div class="modal-content barcode-modal-content">
            <span class="close-button">&times;</span>
            <div class="barcode-container">
                <div class="barcode-header">
                    <div class="product-image-container">
                        <img id="product-image" class="product-image" src="" alt="Product Image">
                    </div>
                    <h2 id="barcode-title">Judul Produk</h2>
                </div>
                <div class="barcode-image-container">
                    <canvas id="barcode-image"></canvas>
                </div>
                <div class="barcode-navigation">
                    <button id="prev-barcode" class="nav-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="barcode-progress">
                        <span id="barcode-counter">1/1</span>
                        <div class="progress-bar">
                            <div id="barcode-progress-fill"></div>
                        </div>
                    </div>
                    <button id="next-barcode" class="nav-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
